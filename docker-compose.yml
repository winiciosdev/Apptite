version: "3.8"
services:
  db:
    image: postgres:15
    container_name: apptite-postgres
    environment:
      POSTGRES_DB: apptite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: apptite-api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:

      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: lucas20


volumes:
  postgres_data:
